<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact book</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="contacts">
                <div class="field">
                    <h1>Contact book</h1>
                    <input type="text" class="inputC1" placeholder="Name">
                    <input type="text" class="inputC2" placeholder="Email">
                    <input type="text" class="inputC3" placeholder="Img (URL)">
                </div>
                <div class="field">
                    <button class="btn">Add contact</button>
                </div>
            </div>
        </div>
        <div class="container1">
            <table>
                <tr class="contact-list">
                    
                </tr>
            </table>
        </div>
    </div>
    <div class="main-modal">
        <div class="inner-modal">
            <div class="close">
                <button class="btn-closer">X</button>
            </div>
            <input type="text" name="" id="" class="inp-edit">
            <input type="text" name="" id="" class="inp-edit1">
            <input type="text" name="" id="" class="inp-edit2">
            <button class="btn-save">Save</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
